services:
  dolt:
    image: dolthub/dolt-sql-server:latest
    container_name: versource-e2e-dolt
    environment:
      DOLT_ROOT_HOST: "%"
    volumes:
      - ./datasets:/datasets
    ports:
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD",
          "dolt",
          "--host",
          "127.0.0.1",
          "--port",
          "3306",
          "--no-tls",
          "sql",
          "-q",
          "select current_timestamp();",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  dolt-client:
    image: mysql:8.0
    command: sh -c "while true; do sleep 1; done"
    container_name: versource-e2e-dolt-client
    depends_on:
      dolt:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysql", "-h", "dolt", "-u", "root", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 3

  server:
    image: ghcr.io/marcbran/versource:${IMAGE_TAG:-SNAPSHOT-arm64}
    command: serve
    container_name: versource-e2e-server
    environment:
      VS_DATABASE_HOST: dolt
      VS_DATABASE_USER: versource
      VS_DATABASE_PASSWORD: versource
      VS_DATABASE_NAME: versource
      VS_HTTP_HOSTNAME: 0.0.0.0
    depends_on:
      dolt:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  migrate:
    image: ghcr.io/marcbran/versource:${IMAGE_TAG:-SNAPSHOT-arm64}
    entrypoint: []
    command: tail -f /dev/null
    container_name: versource-e2e-migrate
    environment:
      VS_DATABASE_HOST: dolt
      VS_DATABASE_USER: versource
      VS_DATABASE_PASSWORD: versource
      VS_DATABASE_NAME: versource
    depends_on:
      dolt:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep tail"]
      interval: 5s
      timeout: 5s
      retries: 3

  client:
    image: ghcr.io/marcbran/versource:${IMAGE_TAG:-SNAPSHOT-arm64}
    entrypoint: []
    command: tail -f /dev/null
    container_name: versource-e2e-client
    environment:
      VS_HTTP_HOSTNAME: server
      VS_HTTP_PORT: 8080
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep tail"]
      interval: 5s
      timeout: 5s
      retries: 3
