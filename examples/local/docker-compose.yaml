services:
  dolt:
    image: dolthub/dolt-sql-server:latest
    container_name: versource-local-dolt
    environment:
      DOLT_ROOT_HOST: "%"
      DOLT_ROOT_PASSWORD: ${DOLT_ROOT_PASSWORD}
    volumes:
      - dolt_data:/var/lib/dolt
    ports:
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD",
          "dolt",
          "--host",
          "127.0.0.1",
          "--port",
          "3306",
          "--no-tls",
          "--user",
          "root",
          "--password",
          "${DOLT_ROOT_PASSWORD}",
          "sql",
          "-q",
          "select current_timestamp();",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  dolt-init:
    image: mysql:8.0
    command:
      - sh
      - -c
      - |
        mysql -h dolt -u root -p${DOLT_ROOT_PASSWORD} -e "
        CREATE DATABASE IF NOT EXISTS versource;
        CREATE USER IF NOT EXISTS 'versource'@'%' IDENTIFIED BY '${VERSOURCE_PASSWORD}';
        GRANT ALL PRIVILEGES ON versource.* TO 'versource'@'%';
        FLUSH PRIVILEGES;
        "
    container_name: versource-local-dolt-init
    depends_on:
      dolt:
        condition: service_healthy

  dolt-workbench:
    image: dolthub/dolt-workbench:latest
    container_name: versource-local-workbench
    environment:
      DOLT_ROOT_HOST: "%"
      DOLT_ROOT_USER: root
      DOLT_ROOT_PASSWORD: ${DOLT_ROOT_PASSWORD}
    ports:
      - "3000:3000"
      - "9002:9002"
    depends_on:
      dolt:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  migrate:
    image: ghcr.io/marcbran/versource:v0
    command: migrate
    container_name: versource-local-migrate
    environment:
      VS_DATABASE_HOST: dolt
      VS_DATABASE_USER: versource
      VS_DATABASE_PASSWORD: ${VERSOURCE_PASSWORD}
      VS_DATABASE_NAME: versource
    depends_on:
      dolt:
        condition: service_healthy
      dolt-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep tail"]
      interval: 5s
      timeout: 5s
      retries: 3

  server:
    image: ghcr.io/marcbran/versource:v0
    container_name: versource-local-server
    command: serve
    environment:
      VS_DATABASE_HOST: dolt
      VS_DATABASE_USER: versource
      VS_DATABASE_PASSWORD: ${VERSOURCE_PASSWORD}
      VS_DATABASE_NAME: versource
      VS_HTTP_HOSTNAME: 0.0.0.0
      VS_HTTP_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      dolt:
        condition: service_healthy
      dolt-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  client:
    image: ghcr.io/marcbran/versource:v0
    entrypoint: []
    command: tail -f /dev/null
    container_name: versource-local-client
    environment:
      VS_HTTP_HOSTNAME: server
      VS_HTTP_PORT: 8080
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep tail"]
      interval: 5s
      timeout: 5s
      retries: 3

volumes:
  dolt_data:
