services:
  server:
    build:
      context: ../
      dockerfile: Dockerfile
    command: serve
    container_name: versource-e2e-server
    environment:
      VS_DATABASE_HOST: dolt
      VS_DATABASE_USER: versource
      VS_DATABASE_PASSWORD: versource
      VS_DATABASE_NAME: versource
      VS_HTTP_HOSTNAME: 0.0.0.0
    depends_on:
      dolt:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  migrate:
    build:
      context: ../
      dockerfile: Dockerfile
    command: migrate
    container_name: versource-e2e-migrate
    environment:
      VS_DATABASE_HOST: dolt
      VS_DATABASE_USER: versource
      VS_DATABASE_PASSWORD: versource
      VS_DATABASE_NAME: versource
    depends_on:
      dolt:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  client:
    build:
      context: ../
      dockerfile: Dockerfile
    entrypoint: []
    command: sh -c "while true; do sleep 1; done"
    container_name: versource-e2e-client
    environment:
      VS_HTTP_HOSTNAME: server
      VS_HTTP_PORT: 8080
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep sleep"]
      interval: 5s
      timeout: 5s
      retries: 3

  dolt:
    image: dolthub/dolt-sql-server:latest
    container_name: versource-e2e-dolt
    environment:
      DOLT_ROOT_HOST: "%"
    volumes:
      - ./datasets:/datasets
    ports:
      - "33060:3306"
    healthcheck:
      test:
        [
          "CMD",
          "dolt",
          "--host",
          "127.0.0.1",
          "--port",
          "3306",
          "--no-tls",
          "sql",
          "-q",
          "select current_timestamp();",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  db-init:
    image: mysql:8.0
    container_name: versource-e2e-db-init
    command: >
      sh -c "
        echo 'Waiting for dolt to be ready...' &&
        while ! mysql -h dolt -u root -e 'SELECT 1' >/dev/null 2>&1; do
          sleep 2
        done &&
        echo 'Creating versource database and user...' &&
        mysql -h dolt -u root -e '
          CREATE DATABASE IF NOT EXISTS versource;
          CREATE USER IF NOT EXISTS \"versource\"@\"%\" IDENTIFIED BY \"versource\";
          GRANT ALL PRIVILEGES ON *.* TO \"versource\"@\"%\";
          FLUSH PRIVILEGES;
        ' &&
        echo 'Database initialization completed'
      "
    depends_on:
      dolt:
        condition: service_healthy

  db-client:
    image: mysql:8.0
    command: sh -c "while true; do sleep 1; done"
    container_name: versource-e2e-db-client
    depends_on:
      dolt:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "mysql", "-h", "dolt", "-u", "root", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 3
